<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css"
          media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="header image">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section>
        <h3 class="add-item__title task-title">Add Item</h3>
        <div class="add-item__row-wrapper">
          <input id="add-item__input" class="task tasklist-input" type="text">
          <button class="task-btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="task-title">Todo</h3>
        <ul id="todo__list" class="tasklist">
          <li class="todo__list-entry tasklist-entry">
            <input type="checkbox" class="tasklist-checkbox"><label class="task tasklist-label">Pay Bills</label>
            <input type="text" class="task tasklist-input">
            <button class="task-btn edit-btn">Edit</button>
            <button class="task-btn delete-btn"><img class="delete-btn-img" src="./remove.svg" alt="delete image"></button>
          </li>
          <li class="edit-mode tasklist-entry">
            <input type="checkbox" class="tasklist-checkbox"><label class="task tasklist-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task tasklist-input">
            <button class="task-btn edit-btn">Save</button>
            <button class="task-btn delete-btn"><img class="delete-btn-img" src="./remove.svg" alt="delete image"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="task-title">Completed</h3>
        <ul id="completed__list" class="tasklist">
          <li class="tasklist-entry">
            <input type="checkbox" class="tasklist-checkbox" checked><label class="task tasklist-label">See the Doctor</label>
            <input type="text" class="task tasklist-input">
            <button class="task-btn edit-btn">Edit</button>
            <button class="task-btn delete-btn"><img class="delete-btn-img" src="./remove.svg" alt="delete image"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
